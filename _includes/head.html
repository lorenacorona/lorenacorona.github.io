<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="Content-Language" content="en">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta itemprop="description" name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | escape }}">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.css" type="text/css">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}"> {% feed_meta %}

  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700" rel="stylesheet">

  <meta property="og:locale" content="es_ES">
  <meta property="og:type" content="article">
  <meta property="og:title" content="{%if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
  <meta property="og:url" content="{{ site.url }}{{ page.url }}"> {% if page.url == '/' %}
  <meta property="og:image" content="{{ site.url }}/assets/images/fotografiaHome.png" /> {% else %}
  <meta property="og:image" content="{{ site.url }}/assets/images{{ page.url }}/main.jpg" /> {% endif %}

  <meta property="og:site_name" content="Lorena Corona. Publicista de carrera y marketiniana de profesiÃ³n.">
  <meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt }}{% else %}{{ site.description }}{% endif %}">

  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="{%if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
  <meta name="twitter:description" content="{% if page.excerpt %}{{ page.excerpt }}{% else %}{{ site.description }}{% endif %}">
  <meta name="twitter:site" content="@LorenaCoronaM" />
  <meta name="twitter:creator" content="@LorenaCoronaM">

  <meta property="article:published_time" content="{{ page.date }}" />
</head>
