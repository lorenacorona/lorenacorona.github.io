---
layout: default
title: Blog
permalink: /blog/
---

<div class="container">
  {% for post in site.posts %}
  <article class="article">
    <header>
      <h2 class="article-title">{{ post.title }}</h2>
    </header>
    {% if post.picture %}
      <div class="post-picture" style="background-image: url({{ post.picture }})"></div>
    {% endif %}
    <p class="article-excerpt">
      {{ post.excerpt }}
    </p>
    <a class="article-read" href="{{ post.url }}">Read more...</a>
  </article>
  {% endfor %}
</div>
